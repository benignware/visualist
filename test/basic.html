<!DOCTYPE html>
<html>
  <head>
      <meta charset='UTF-8' />
      <meta http-equiv='content-type' content='text/html; charset=utf-8' />

      <title>Visualist QUnit Test Runner</title>

      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/qunit/1.16.0/qunit.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qunit/1.16.0/qunit.min.js"></script>
      <script src="https://rawgit.com/benignware/qunit-assert-dom/master/dist/qunit-assert-dom.min.js"></script>
      <script src="../dist/visualist.js"></script>
      <script src='basic.js'></script>

  </head>
  <body>
    <div class="container">
      <div class="page-header">
         <div id="qunit"></div> <!-- QUnit fills this with results, etc -->
      </div>
      <div id="qunit-fixture-test">
        <svg id="rectangle" xmlns="http://www.w3.org/2000/svg"></svg>
        <svg id="circle" xmlns="http://www.w3.org/2000/svg"></svg>
        <svg id="ellipse" xmlns="http://www.w3.org/2000/svg"></svg>
        <svg id="line" xmlns="http://www.w3.org/2000/svg"></svg>
        <svg id="polygon" xmlns="http://www.w3.org/2000/svg"></svg>
        <svg id="polyline" xmlns="http://www.w3.org/2000/svg"></svg>
        <svg id="path" xmlns="http://www.w3.org/2000/svg"></svg>
        <svg id="text" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </div>
  
  </body>
</html>
