<!DOCTYPE html>
<html>
  <head>
      <meta charset='UTF-8' />
      <meta http-equiv='content-type' content='text/html; charset=utf-8' />

      <title>Visualist QUnit Test Runner</title>
      
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/qunit/1.16.0/qunit.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qunit/1.16.0/qunit.min.js"></script>
      <script src="https://rawgit.com/benignware/qunit-assert-dom/master/dist/qunit-assert-dom.min.js"></script>
      <script src="../dist/visualist.js"></script>
      <script src='dom.js'></script>

  </head>
  <body>
    <div class="container">
      <div class="page-header">
         <div id="qunit"></div> <!-- QUnit fills this with results, etc -->
      </div>
      <div id="qunit-fixture-test">
        <svg id="get" xmlns="http://www.w3.org/2000/svg" width="200" height="200"><circle fill="orange" r="100" cy="100" cx="100"></circle><circle fill="blue" r="50" cy="100" cx="100"></circle></svg>
        <svg id="attr" xmlns="http://www.w3.org/2000/svg" width="200" height="200"><circle fill="orange" r="100" cy="100" cx="100"></circle></svg>
        <svg id="css" xmlns="http://www.w3.org/2000/svg" width="200" height="200"></svg>
        <svg id="append" xmlns="http://www.w3.org/2000/svg"></svg>
        <svg id="append-to" xmlns="http://www.w3.org/2000/svg"></svg>
        <svg id="prepend" xmlns="http://www.w3.org/2000/svg"></svg>
        <svg id="prepend-to" xmlns="http://www.w3.org/2000/svg"></svg>
        <svg id="remove" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </div>
  
  </body>
</html>
